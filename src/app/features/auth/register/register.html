<div class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-sm my-4" style="width: 100%; max-width: 420px">
    <div class="card-body p-4">
      <!-- Logo -->
      <div class="text-center mb-4">
        <h4 class="fw-bold text-primary mb-0">JurisFlow</h4>
        <small class="text-muted">Case Management System</small>
      </div>

      <!-- Alert -->
      <div class="alert alert-danger py-2 small" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      <div class="alert alert-success py-2 small" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Form -->
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label small fw-semibold">Full Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="userName"
            placeholder="John Doe"
            [class.is-invalid]="isInvalid('userName')"
          />
          <div class="invalid-feedback">Full name is required.</div>
        </div>

        <div class="mb-3">
          <label class="form-label small fw-semibold">Email Address</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="your@email.com"
            [class.is-invalid]="isInvalid('email')"
          />
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>

        <div class="mb-3">
          <label class="form-label small fw-semibold">Address</label>
          <input
            type="text"
            class="form-control"
            formControlName="address"
            placeholder="123 Main St, Dhaka"
          />
        </div>

        <div class="mb-3">
          <label class="form-label small fw-semibold">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Min. 6 characters"
            [class.is-invalid]="isInvalid('password')"
          />
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <div class="mb-4">
          <label class="form-label small fw-semibold">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="Re-enter password"
            [class.is-invalid]="isInvalid('confirmPassword') || passwordMismatch"
          />
          <div class="invalid-feedback">
            {{ passwordMismatch ? 'Passwords do not match.' : 'Confirm password is required.' }}
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          {{ loading ? 'Registering...' : 'Register' }}
        </button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">
          Already have an account?
          <a routerLink="/login" class="text-primary">Login</a>
        </small>
      </div>
    </div>
  </div>
</div>
