<!-- ✅ Sidebar only in admin mode -->
<div [class]="isAdminMode ? 'd-flex min-vh-100' : ''">
  <app-sidebar *ngIf="isAdminMode" />

  <div [class]="isAdminMode
    ? 'flex-grow-1 bg-light'
    : 'min-vh-100 bg-light d-flex align-items-center justify-content-center'">

    <!-- Top bar — admin mode only -->
    <div class="bg-white border-bottom px-4 py-3 d-flex align-items-center gap-3"
         *ngIf="isAdminMode">
      <button class="btn btn-sm btn-outline-secondary"
              (click)="goBack()">← Back</button>
      <h6 class="mb-0 fw-semibold">Add User</h6>
    </div>

    <div [class]="isAdminMode ? 'p-4' : 'w-100 p-3'"
         [style]="isAdminMode ? '' : 'max-width: 460px'">

      <!-- Public register header -->
      <div class="text-center mb-4" *ngIf="!isAdminMode">
        <h4 class="fw-bold">Create Account</h4>
        <p class="text-muted small">
          Already have an account?
          <a routerLink="/login">Login</a>
        </p>
      </div>

      <div class="card border-0 shadow-sm"
           [style]="isAdminMode ? 'max-width: 560px' : ''">
        <div class="card-body p-4">

          <div class="alert alert-danger small py-2"
               *ngIf="errorMessage">{{ errorMessage }}</div>
          <div class="alert alert-success small py-2"
               *ngIf="successMessage">{{ successMessage }}</div>

          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
              <label class="form-label small fw-semibold">Username</label>
              <input type="text"
                     class="form-control"
                     formControlName="userName"
                     placeholder="johndoe"
                     [class.is-invalid]="isInvalid('userName')"/>
              <div class="invalid-feedback">Username is required.</div>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-semibold">Email</label>
              <input type="email"
                     class="form-control"
                     formControlName="email"
                     placeholder="john@email.com"
                     [class.is-invalid]="isInvalid('email')"/>
              <div class="invalid-feedback">Valid email is required.</div>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-semibold">Address</label>
              <input type="text"
                     class="form-control"
                     formControlName="address"
                     [class.is-invalid]="isInvalid('address')"/>
              <div class="invalid-feedback">Address is required.</div>
            </div>

            <!-- ✅ Role dropdown — admin mode only -->
            <div class="mb-3" *ngIf="isAdminMode">
              <label class="form-label small fw-semibold">Role</label>
              <select class="form-select"
                      formControlName="roleId"
                      [class.is-invalid]="isInvalid('roleId')">
                <option value="">Select role</option>
                <option *ngFor="let r of roles" [value]="r.roleId">
                  {{ r.roleName }}
                </option>
              </select>
              <div class="invalid-feedback">Role is required.</div>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-semibold">Password</label>
              <input type="password"
                     class="form-control"
                     formControlName="password"
                     [class.is-invalid]="isInvalid('password')"/>
              <div class="invalid-feedback">
                Min 6 characters required.
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label small fw-semibold">
                Confirm Password
              </label>
              <input type="password"
                     class="form-control"
                     formControlName="confirmPassword"
                     [class.is-invalid]="isInvalid('confirmPassword')
                       || registerForm.errors?.['passwordMismatch']"/>
              <div class="invalid-feedback">Passwords do not match.</div>
            </div>

            <button type="submit"
                    class="btn btn-primary w-100"
                    [disabled]="loading">
              <span *ngIf="loading"
                    class="spinner-border spinner-border-sm me-1"></span>
              {{ loading
                  ? 'Please wait...'
                  : (isAdminMode ? 'Create User' : 'Register') }}
            </button>

            <!-- Public only — back to home -->
            <div class="text-center mt-3" *ngIf="!isAdminMode">
              <a routerLink="/" class="text-muted small">← Back to Home</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
