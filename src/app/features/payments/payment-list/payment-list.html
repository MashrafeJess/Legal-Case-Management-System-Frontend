<div class="d-flex min-vh-100">
  <app-sidebar />

  <div class="flex-grow-1 bg-light">

    <div class="bg-white border-bottom px-4 py-3 d-flex align-items-center justify-content-between">
      <h6 class="mb-0 fw-semibold">All Payments</h6>
      <button class="btn btn-primary btn-sm"
              routerLink="/payments/initiate"
              *ngIf="isClient">
        + New Payment
      </button>
    </div>

    <div class="p-4">

      <!-- Search by Case ID -->
      <div class="card border-0 shadow-sm mb-4" *ngIf="isAdmin || isLawyer">
        <div class="card-body p-3">
          <div class="row g-2 align-items-end">
            <div class="col-12 col-sm-4">
              <label class="form-label small fw-semibold mb-1">Filter by Case ID</label>
              <input type="number"
                     class="form-control form-control-sm"
                     placeholder="Enter Case ID"
                     [(ngModel)]="searchCaseId"/>
            </div>
            <div class="col-auto">
              <button class="btn btn-primary btn-sm"
                      (click)="searchByCaseId()">Search</button>
              <button class="btn btn-outline-secondary btn-sm ms-2"
                      (click)="clearSearch()">Clear</button>
            </div>
          </div>
        </div>
      </div>

      <div class="alert alert-danger small py-2" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="card border-0 shadow-sm">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0 small">
              <thead class="table-light">
                <tr>
                  <th class="px-3 py-2">#</th>
                  <th class="px-3 py-2">Payment ID</th>
                  <th class="px-3 py-2">Case ID</th>
                  <th class="px-3 py-2">Amount (à§³)</th>
                  <th class="px-3 py-2">Method</th>
                  <th class="px-3 py-2">Status</th>
                  <th class="px-3 py-2">Date</th>
                  <th class="px-3 py-2">Actions</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngIf="loading">
                  <td colspan="8" class="text-center py-4">
                    <div class="spinner-border spinner-border-sm text-primary"></div>
                  </td>
                </tr>

                <ng-container *ngIf="!loading">
                  <tr *ngFor="let p of payments; let i = index">
                    <td class="px-3 py-2">{{ i + 1 }}</td>
                    <td class="px-3 py-2">
                      <span class="text-muted" style="font-size:11px;">
                        {{ p.paymentId | slice:0:8 }}...
                      </span>
                    </td>
                    <td class="px-3 py-2">{{ p.caseId }}</td>
                    <td class="px-3 py-2 fw-semibold">{{ p.amount | number }}</td>
                    <td class="px-3 py-2">{{ p.paymentMethodName }}</td>
                    <td class="px-3 py-2">
                      <span class="badge"
                            [ngClass]="{
                              'bg-success':           p.status === 'SUCCESS',
                              'bg-danger':            p.status === 'FAILED',
                              'bg-warning text-dark': p.status === 'PENDING',
                              'bg-secondary':         p.status === 'CANCELLED'
                            }">
                        {{ p.status }}
                      </span>
                    </td>
                    <td class="px-3 py-2">
                      {{ p.createdDate | date:'mediumDate' }}
                    </td>
                    <td class="px-3 py-2">
                      <div class="d-flex gap-1">
                        <button class="btn btn-outline-primary btn-sm"
                                (click)="viewPayment(p.paymentId)">
                          View
                        </button>
                        <button class="btn btn-outline-secondary btn-sm"
                                (click)="viewCase(p.caseId)">
                          Case
                        </button>
                      </div>
                    </td>
                  </tr>

                  <tr *ngIf="payments.length === 0">
                    <td colspan="8" class="text-center text-muted py-4">
                      No payments found.
                    </td>
                  </tr>
                </ng-container>

              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
